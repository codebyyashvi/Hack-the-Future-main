<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to ASL Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .container {
            background: rgb(202, 220, 230);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        h2 {
            color: #007BFF;
            font-size: 28px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #272c4b;
            background-color: #dfe3e7;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #00408a);
        }
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Convert Text to ASL Sign Language</h2>
        <form action="{% url 'text_to_sign' %}" method="GET">
            <input type="text" name="text" placeholder="Enter text here..." required>
            <br>
            <button type="submit">Convert to ASL</button>
        </form>
    </div>

</body>
</html>
