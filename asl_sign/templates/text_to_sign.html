<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to ASL Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .asl-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .asl-container img {
            width: 100px;
            height: 100px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>ASL Conversion for: "{{ request.GET.text }}"</h2>
    
    <div class="asl-container">
        {% for image in asl_images %}
            <img src="{{ image }}" alt="ASL Sign">
        {% endfor %}
    </div>

    {% if video_path %}
        <h2>Generated ASL Video</h2>
        <video width="400" controls>
            <source src="{{ video_path }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}
</body>
</html>
