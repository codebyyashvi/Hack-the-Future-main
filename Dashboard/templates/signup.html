<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: 600;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #4b6584;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #4b6584;
            outline: none;
            box-shadow: 0 0 5px rgba(75, 101, 132, 0.5);
        }
        button {
            background: #4b6584;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #34495e;
        }
        p {
            margin-top: 12px;
            font-size: 14px;
        }
        a {
            color: #4b6584;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .errorlist {
            font-size: 12px;
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <i class="fas fa-user-plus icon"></i>
    <h2>Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            <small class="errorlist">{{ field.errors }}</small>
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
