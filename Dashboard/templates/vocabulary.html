{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Vocabulary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">Basic Vocabulary Tutorials</h1>

        {% for i in "123456789" %}
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Tutorial {{ i }}</h2>
            <p class="text-gray-600 mb-4">Complete this stage to move to the next level. This is stage {{ i }}.</p>
            <img src="{% static 'images/EV/'|add:i|add:'.png' %}" alt="Tutorial {{ i }}" class="w-full h-150 object-cover rounded-lg">
        </div>
        {% endfor %}
    </div>
</body>
</html>
